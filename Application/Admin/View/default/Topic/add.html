<extend name="Public/base"/>

<block name="body">
    <div class="container">
        
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->                        
                            <form class="form-horizontal" role="form" action="{:U('Topic/add')}" method="post">
                                {:setParam(array('id'=>$id))}
                              
                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 专题名称 <span style="color:#f00;">*</span></label>
                                        <div class="col-sm-9">
                                                <input type="text" name="name" value="{$topic['name']}" class="form-control" />
                                        </div>
                                </div>
                                
                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 分类排序 <span style="color:#f00;">*</span></label>

                                        <div class="col-sm-9">
                                                <input type="text" name="order" value="{:intval($topic['order'])}" class="form-control" />
                                        </div>
                                </div>
                                
                                <div class="form-group">
											
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 分类状态 <span style="color:#f00;">*</span></label>

										<div class="col-sm-9">
                                            <select name="state">
                                                <option value="1" <php>if($topic["status"]==1){</php>selected<php>}</php>>开启</option>
                                                <option value="0" <php>if($topic["status"]==0){</php>selected<php>}</php>>关闭</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="clearfix form-actions">
                                    <div class="col-md-offset-4 col-md-4">
                                        <button class="btn btn-info btn-block ajax-post" target-form="form-horizontal" type="submit">
                                            <i class="icon-ok bigger-110"></i>
                                            确认
                                        </button>
                                    </div>
                                </div>
                            </form>                        
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        
  

</block>
<include file="common_admin:footer" />
