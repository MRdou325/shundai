<extend name="Public/base"/>

<block name="body">
    <div class="container">
        
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->                        
                            <form class="form-horizontal" role="form" action="{:U('add')}" method="post">
                                {:setParam(array('id'=>$id))}
                              
                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 名称 <span style="color:#f00;">*</span></label>
                                        <div class="col-sm-9">
                                                <input type="text" name="name" value="{$support['name']}" class="form-control" />
                                        </div>
                                </div>
                                
                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 号码 <span style="color:#f00;">*</span></label>

                                        <div class="col-sm-9">
                                                <input type="text" name="number" value="{:intval($support['number'])}" class="form-control" />
                                        </div>
                                </div>

                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序 <span style="color:#f00;">*</span></label>

                                        <div class="col-sm-9">
                                                <input type="text" name="sort" value="{:intval($support['sort'])}" class="form-control" />
                                        </div>
                                </div>
                                
                                <div class="form-group">
											
										<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否显示首页 <span style="color:#f00;">*</span></label>

										<div class="col-sm-9">
                                            <select name="isshow">
                                                <option value="1" <php>if($support["isshow"]==1){</php>selected<php>}</php>>开启</option>
                                                <option value="0" <php>if($support["isshow"]==0){</php>selected<php>}</php>>关闭</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="clearfix form-actions">
                                    <div class="col-md-offset-4 col-md-4">
                                        <button class="btn btn-info btn-block ajax-post" target-form="form-horizontal" type="submit">
                                            <i class="icon-ok bigger-110"></i>
                                            确认
                                        </button>
                                    </div>
                                </div>
                            </form>                        
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        
  

</block>
