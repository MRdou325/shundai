<extend name="Public/base"/>

<block name="body">
    <div class="container">
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>    
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->                        
                            <form class="form-horizontal" role="form" action="{:U('FriendLink/add')}" method="post">
                                {:setParam(array('id'=>$FriendLink['aid']))}

                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 名称 <span style="color:#f00;">*</span></label>
                                        <div class="col-sm-9">
                                                <input type="text" name="title" value="{$FriendLink['title']}" class="form-control" />
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 网站logo地址 <span style="color:#f00;">*</span></label>
                                        <div class="col-sm-9">
                                                <input type="text" name="pic_url" value="{$FriendLink['pic_url']}" class="form-control" />
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 网址 <span style="color:#f00;">*</span></label>
                                        <div class="col-sm-9">
                                                <input type="text" name="url" value="{$FriendLink['url']}" class="form-control" />
                                        </div>
                                </div>
                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否打开新的窗口 <span style="color:#f00;">*</span></label>
                                        <div class="col-sm-9">
                                            <select name="blank">
                                            <option value="1" <php>if($FriendLink['blank']==1){</php>selected<php>}</php>>是</option>
                                            <option value="2" <php>if($FriendLink['blank']==0){</php>selected<php>}</php>>否</option>
                                            </select>
                                        </div>
                                </div>
                                
                                <div class="form-group">
                                        <label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 排序 <span style="color:#f00;">*</span></label>

                                        <div class="col-sm-9">
                                                <input type="text" name="sort" value="{:intval($FriendLink['sort'])}" class="form-control" />
                                        </div>
                                </div>
                                <div class="form-group">
									<label class="col-sm-2 control-label no-padding-right" for="form-field-1"> 是否开启 <span style="color:#f00;">*</span></label>
                                        <div class="col-sm-9">
                                            <select name="state">
                                            <option value="1" <php>if($FriendLink['state']==1){</php>selected<php>}</php>>开启</option>
                                            <option value="2" <php>if($FriendLink['state']==0){</php>selected<php>}</php>>关闭</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="clearfix form-actions">
                                    <div class="col-md-offset-4 col-md-4">
                                        <button class="btn btn-info btn-block ajax-post" target-form="form-horizontal" type="submit">
                                            <i class="icon-ok bigger-110"></i>
                                            确认
                                        </button>
                                    </div>
                                </div>
                            </form>                        
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        
  

</block>
<include file="common_admin:footer" />
