<extend name="Public/base"/>
<block name="head">
	 <link rel="stylesheet" type="text/css" href="__NEW_CSS__/login.css">
</block>
<block name="body">

<!--主体 start-->
<div class="main">
    <div class="login-main">

        <div class="login-content">
            <div class="title">
                <span class="hd">用户登录</span>
                <span class="tips">尊敬的用户，欢迎您回来！</span>
                <p class="other">还没有账号，<a href="{:U('User/register')}" rel="nofollow">立即去注册</a></p>
            </div>
            <div class="login-center">
                <div class="content-landing fl">
                    <form action="{:U('User/login')}" method="post" id="login">
                        {:setParam(array('op'=>'do'))}
                        <ul>
                            <li>
                                <label class="normal">账号：</label>
                                <input value="" class="normal-input" id="username" placeholder="请输入手机号/邮箱/昵称" name="username" autocomplete="off" type="text">
                            </li>
                            <li>
                                <label class="normal">密码：</label>
                                <input class="normal-input" placeholder="请输入密码" id="password" name="password" autocomplete="off" type="password">
                            </li>                                
                            <li>
                                <label class="normal"></label>
                                <div class="btn">
                                    <input class="sub smt-o" value="登录" autocomplete="off" type="button" onclick="login();return false;">
                                </div>
                            </li>
                            <!-- 
                            <li class="third-login">
                                <label class="normal"></label>
                                <div class="union-login">
                                    <p class="union-title">合作网站账号登陆
                                        <em class="line"></em>
                                    </p>
                                    <div class="third-box">
                                        <a class="qq" href="{:U('api/oauth/login',array('type'=>'qq'))}"></a>
                                        <a class="sina" href="{:U('api/oauth/login',array('type'=>'sina'))}"></a>
                                    </div>
                                </div>
                            </li>
                            -->
                        </ul>
                    </form>
                </div>
                <div class="login-l-img fr">
                    <img src="__IMG__/login-bj-ad.png">
                </div>
            </div>

        </div>
    </div>
</div>
</block>
